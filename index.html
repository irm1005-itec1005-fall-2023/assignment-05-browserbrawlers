<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/icons/bags-shopping.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <div class="header-logo">
         <img class="logo" src="./images/icons/bags-shopping.svg" alt="company logo"/>
         <h2>Urban Threads</h2> 
       </div>
         <nav>
           <ul>
             <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
             <li><a href="#">About Us</a></li>
             <li><a href="#">Contact Us</a></li>
             <li><img src="./images/icons/cart-minus.svg"></li>
           </ul>
         </nav>    
   </header>

    <main>
      <section class="hero">
        <div class="hero-container">
        <h1>Special Offer</h1>
       
        <p>Take advantage of our new special limited time offer for over 90% off your first purchase.</p> 
        <div class="carousel-container">
        <!--These images are temporary-->
          <div class="carousel" id="image-carousel">
            <div class="carousel-slide">
              <img src="./images/jeans.png" alt="image of jeans stacked on top of each other">
            </div>
            <div class="carousel-slide">
              <img src="./images/jackets.png" alt="Image of jackets on coat hangers">
            </div>
            <div class="carousel-slide">
              <img src="./images/shirt and shoes.png" alt="Image of a folded shirt and a pair of shoes">
            </div>
          </div>
          <button class="carousel-btn" id="prevBtn">&lt;</button>
          <button class="carousel-btn" id="nextBtn">&gt;</button>
        </div>
        <a class="more-btn" href="#">Learn More</a>
        </div>
        </div>
  </section>

    <section>
      <h2>Shirts</h2>
      <div class="products">
      <div class="product-container">
          <button class="product-btn" id="collapse-btn-1"><img src="./images/black-t-shirt.webp" alt="Black t-shirt"/></button>
          <div class="product-text">
          <h3>Shirts</h3>
          <button class="product-btn" id="collapse-text-1">Shirts</button>
          <p>$1.00</p>
          </div>
      </div> 
        <div class="collapse-content" id="collapse-content-1">
          <div>
          <button class="close-btn" id="close-btn-1">x</button>
         </div>
        <div class="collapse-image">
        <img src="./images/black-t-shirt.webp" alt="Black t-shirt"/>
          </div>
          <div class="product-info">
          <h4>Black T-Shirt</h4>
        <label for="sizing">Size</label>
        <select id="sizing" required>
          <option value="">--Select a size--</option>
          <option value="small">S</option>
          <option value="medium">M</option>
          <option value="large">L</option>
          <option value="extra-large">XL</option>
          </select>
        <p>Color: Black</p>
        <p>Price: $1.00</p>
        <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
  
</div>
</section>
<section class="products">
      <h2>Pants</h2>
  </section>
  
  </main>

    

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./script.js"></script>
    <!--Sources
    https://www.w3schools.com/howto/howto_js_slideshow.asp
    -->
  </body>
</html>
